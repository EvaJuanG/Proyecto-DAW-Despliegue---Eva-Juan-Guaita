<VirtualHost *:80>
    ServerName films-evajg.chickenkiller.com
    ServerAlias films-evajg.mooo.com
    DocumentRoot /var/www/html
    
    DirectoryIndex pages/home.html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/frontend_prod_error.log
    CustomLog ${APACHE_LOG_DIR}/frontend_prod_access.log combined
</VirtualHost>
