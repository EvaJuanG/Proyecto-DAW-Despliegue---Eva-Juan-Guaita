<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    
    DirectoryIndex pages/home.html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/frontend_error.log
    CustomLog ${APACHE_LOG_DIR}/frontend_access.log combined
</VirtualHost>
